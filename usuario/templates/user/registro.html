{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/styles_user.css' %}">
    <title>Registro</title>
</head>
<body>
    <div class="form-container-registro">
        <h2 class="form-title">Registro</h2>
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                <input type="email" class="form-text" name="correo" placeholder="Correo" required><br>
                <input type="text" class="form-text" name="numDocumento" placeholder="Numero de documento" required><br>
                <input type="text" class="form-text" name="celular" placeholder="Numero de celular" required><br>
                <input type="text" class="form-text form-document" name="direccion" placeholder="Direccion" required><br>
                <input type="text" class="form-text" name="password1" id="id_password1" placeholder="Contraseña" required><br>
                <input type="text" class="form-text" name="password2" id="id_password2" placeholder="Confirmar contraseña" required><br>
                <p class="texto">Ya tienes una cuenta? <a class="vinculo" href="{% url 'login' %}">Inicia Sesion</a></p><br>
                <input type="submit" class="form-button" value="Registrarse">
                {% if form.errors %}
                    <div style="color: red;">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>

{% endblock %}
